<template>
    <template if:true={isResponse}>
        <lightning-accordion allow-multiple-sections-open
                                active-section-name={activeSections}>
                                
            <template for:each={wrapper} for:item = "orderDeliveryGroup">
                <c-order-delivery-group-accordion-section order-delivery-group ={orderDeliveryGroup} 
                                                           order-delivery-group-id ={wrapper.OrderId}
                                                           key ={orderDeliveryGroup.Id} >
                </c-order-delivery-group-accordion-section>
            </template>
        </lightning-accordion>
    </template>
</template>
